<!DOCTYPE html>
<html>
	
	<head>
		<title>DAAD OSC</title>
		<meta charset="utf8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style>
            * {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: inherit;
                font-weight: inherit;
                font-family: inherit;
                font: inherit;
                text-align: inherit;
                text-transform: inherit;
                vertical-align: inherit;
                list-style-type: none;
                outline: none;
                text-decoration: none;
                border-collapse: collapse;
                border: none;
                border-color: transparent;
                color: inherit;
                line-height: inherit;
                transition: all 0s linear; 
                background-repeat: no-repeat;
                position: relative;
            }
            body {
                overflow: hidden;
            }
        </style>
    </head>
    <body>



        <script>
            var music = new Audio();
            music.crossOrigin = "anonymous";
            music.preload = 'auto';
            music.volume = 0.8;
            music.muted = false;
            music.src = "Ben-Klock-Fadi-Mohem-Prefix-Klockworks.mp3"
            var musicLoaded = false;
            var audioCtx = null;
            var audioSrc = null;
            var analyser = null;
            var frequencyData = [ 0 ];
            oscCanvas = document.createElement( 'canvas' );
            oscCanvas.height = 50;
            oscCanvas.width = 300;
            oscCanvas.setAttribute( 'id', 'spectro' );
            
            document.body.appendChild(oscCanvas);

            var canvasCtx = oscCanvas.getContext( "2d" );
 
            function resizeCanvas() {
                oscCanvas.width = window.innerWidth;
                oscCanvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            oscCanvas.addEventListener('click', () => {
                if (music.paused) {
                    if ( ( window.AudioContext || window.webkitAudioContext ) && music.src.length ) {

                        if ( !audioCtx ) audioCtx = new ( window.AudioContext || window.webkitAudioContext )();
                        if ( !audioSrc ) audioSrc = audioCtx.createMediaElementSource( music );
                        analyser = audioCtx.createAnalyser();
                        analyser.fftsize = 32;
                        analyser.smoothingTimeConstant = 0;
                        frequencyData = new Uint8Array( analyser.frequencyBinCount );
                        audioSrc.connect( analyser );
                        audioSrc.connect( audioCtx.destination );

                        music.play();
                    }
                } else {
                    music.pause();
                }
            });
            var corners = {
                x: 0,
                y: 0
            }

            function renderMeter() {
                requestAnimationFrame( renderMeter );
                canvasCtx.clearRect(0, 0, oscCanvas.width, oscCanvas.height);
                if ( analyser && !music.paused ) {
                    const mX = ( Math.floor(( oscCanvas.width / music.duration ) * music.currentTime ) )
                    analyser.getByteTimeDomainData( frequencyData );
                    canvasCtx.beginPath();
                    canvasCtx.moveTo( mX, 0 );
                    canvasCtx.lineTo( mX, oscCanvas.height );
                    for ( let i = 0; i < frequencyData.length; i++ ) {
                        const x = i * ( oscCanvas.width / frequencyData.length )
                        const y = frequencyData[ i ] / 128 * ( oscCanvas.height / 2 );
                        ( i === 0 ) ? canvasCtx.moveTo( x, y ) : canvasCtx.lineTo( x, y );
                    }
                    canvasCtx.lineWidth = 2;
                    canvasCtx.strokeStyle = "rgb( 255, 18, 26 )";
                    canvasCtx.fill();
                } else if ( music.src.length ) {
                    canvasCtx.fillStyle = "rgba( 255, 18, 26, 0.5 )";
                    canvasCtx.beginPath();
                    canvasCtx.moveTo( corners.x, corners.y);
                    canvasCtx.lineTo( oscCanvas.width - corners.x, oscCanvas.height - corners.y);
                    canvasCtx.lineTo( corners.x, oscCanvas.height - corners.y);
                    canvasCtx.lineTo( corners.x, corners.y);
                    canvasCtx.fill();
                }
            }
            requestAnimationFrame( renderMeter );

        </script>
    </body>
</html>
