<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer Text Movement</title>
  <style>
    #landscape {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: auto; /* Adjust this based on your text width */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50vh; /* Text size relative to screen height */
      white-space: nowrap;
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <div id="landscape">YOUR LARGE TEXT HERE</div>

  <script>
    // Movement variables
    let offset = 0; // Initial horizontal offset
    const sensitivity = 0.1; // Adjust sensitivity for a smoother experience

    // Ensure accelerometer compatibility
    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', (event) => {
        const acceleration = event.accelerationIncludingGravity;

        if (acceleration) {
          // Use the x-axis acceleration to move the text
          const deltaX = acceleration.x || 0;

          // Adjust the offset based on acceleration
          offset -= deltaX * sensitivity;

          // Limit the movement to prevent over-scrolling
          offset = Math.max(Math.min(offset, 0), -100); // Adjust based on your text width

          // Apply the transform
          document.getElementById('landscape').style.transform = `translateX(${offset}vw)`;
        }
      });
    } else {
      alert('DeviceMotion is not supported on your device.');
    }
  </script>
</body>
</html>
